<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forest Fires in Ireland</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f7;
      color: #2c3e50;
      line-height: 1.6;
    }

    /* HERO SECTION */
    .hero {
      height: 60vh;
      background: url('https://images.unsplash.com/photo-1509223197845-458d87318791?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
      box-shadow: inset 0 0 0 2000px rgba(0,0,0,0.45);
      animation: fadeIn 1.5s ease;
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .hero p {
      font-size: 1.3rem;
      margin-top: 10px;
      opacity: 0.9;
    }

    .hero button {
      margin-top: 25px;
      padding: 14px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: #ff8c42;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .hero button:hover {
      background: #ff6b00;
      transform: scale(1.05);
    }

    /* CONTENT SECTION */
    .section {
      max-width: 1100px;
      margin: 50px auto;
      padding: 0 20px;
      animation: fadeInUp 1s ease;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #34495e;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    iframe:hover {
      transform: scale(1.01);
    }

    /* ANIMATIONS */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* SMOOTH SCROLL */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <div class="hero">
    <h1>Forest Fires in Ireland</h1>
    <p>Interactive StoryMap exploring climate hazards and wildfire risks</p>
    <button onclick="document.getElementById('map').scrollIntoView()">Start Story Map</button>
  </div>

  <!-- MAP SECTION -->
  <div class="section" id="map">
    <h2>Knight Lab StoryMapJS</h2>
    <iframe 
      src="https://uploads.knightlab.com/storymapjs/293f816f7c16dc53e793c956bf8088da/climate-hazart/index.html">
    </iframe>
  </div>

</body>
</html>
